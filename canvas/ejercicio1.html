<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar una l√≠nea recta</title>
</head>
<body>

    <canvas id="myCanvas" style="border:1px solid #000000;" width="400" height="400"></canvas>

    <script>
        let canva = document.getElementById("myCanvas");
        let ctx = canva.getContext("2d");

        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 350);
        ctx.stroke();
    </script>

</body>
</html>
