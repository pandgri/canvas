<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando texto</title>
</head>
<body>
    
    <canvas id="myCanvas" style="border:1px solid #000000;" width="300" height="200"></canvas>

    <script>
        let canva = document.getElementById("myCanvas");
        let ctx = canva.getContext("2d");

        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "blue";

        ctx.fillText("Ejercicio Final", 10, 100);
    </script>

</body>
</html>
