<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rect√°ngulo relleno</title>
</head>
<body>
    
    <canvas id="myCanvas" style="border:1px solid #000000;" width="300" height="200"></canvas>

    <script>
        let canva = document.getElementById("myCanvas");
        let ctx = canva.getContext("2d");

        ctx.fillStyle = "green";

        ctx.beginPath();
        ctx.fillRect(50, 50, 150, 100);
        ctx.stroke();
    </script>

</body>
</html>
