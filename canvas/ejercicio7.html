<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elipse con relleno rojo</title>
</head>
<body>
    
    <canvas id="myCanvas" style="border:1px solid #000000;" width="400" height="200"></canvas>

    <script>
        let canva = document.getElementById("myCanvas");
        let ctx = canva.getContext("2d");

        altura = canva.height / 2;
        anchura = canva.width / 2;
        ctx.fillStyle = "red";

        ctx.beginPath();
        ctx.ellipse(anchura, altura, 100, 60, 0, 0,  2 * Math.PI);
        ctx.fill();
    </script>

</body>
</html>
