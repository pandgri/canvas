<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <canvas id="myCanvas" style="border:1px solid #000000;" width="300" height="200"></canvas>

    <script>
        let canva = document.getElementById("myCanvas");
        let ctx = canva.getContext("2d");

        ctx.fillStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(200, 50);
        ctx.lineTo(50, 150);
        ctx.lineTo(50, 47);
        ctx.fill();
    </script>

</body>
</html>
